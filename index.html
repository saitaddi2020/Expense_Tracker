<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="shortcut icon" href="budget.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Expense Tracker</h1>

  <div class="balance-badge">
    Net Income: â‚¹<span id="balanceAmount">0.00</span>
  </div>

  <div class="input-section">
    <label for="type">Type:</label>
    <select id="type">
      <option value="Expense">Expense</option>
      <option value="Income">Income</option>
    </select>

    <label for="date">Date:</label>
    <input type="date" id="dateSelect" />

    <label for="description">Description:</label>
    <input type="text" id="description" placeholder="e.g. Grocery, Salary" />

    <label for="category">Category:</label>
    <select id="category">
      <option value="">-- Select an option --</option>
    </select>

    <label for="amount">Amount:</label>
    <input id="amount" type="number" min="0.01" step="0.01" placeholder="e.g. 100.00" />

    <button id="addBtn">Add</button>
    <button id="cancelBtn" style="display: none;">Cancel</button>
  </div>

  <div class="filters">
    <label>Filter Category:</label>
    <select id="filterCategory">
      <option value="">All</option>
      <option value="Transport">Transport</option>
      <option value="Food">Food</option>
      <option value="Rent">Rent</option>
      <option value="Fees">Fees</option>
      <option value="Recharges">Recharges</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Insurance">Insurance</option>
      <option value="Medical">Medical</option>
      <option value="Salary">Salary</option>
      <option value="Bonus">Bonus</option>
      <option value="Others">Others</option>
    </select>

    <label>Filter Month:</label>
    <select id="filterMonth">
      <option value="">All</option>
    </select>
  </div>

  <!-- <div class="expenses-list"> -->
    <div id="tableContainer" class="expenses-list"></div>
    <h2>Transaction List</h2>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>S.No</th>
            <th>Type</th>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expensesBody"></tbody>
        <tfoot>
          <td colspan="3">Total Income:</td>
          <td id="totalIncome" colspan="2"></td>
          <td>Total Expense:</td>
          <td id="totalExpense"></td>
        </tfoot>
      </table>
    </div>
  </div>

  <p id="noDataMsg" class="no-data-message" style="display: none; text-align: center; margin-top: 40px; font-size: 1.1rem; color: #888;">
  No transactions added yet.
</p>

  <div class="controls">
    <button id="exportCSV">Export CSV</button>
    <button onclick="goToChartPage()">ðŸ“Š View Detailed Chart</button>
  </div>

  <!-- Toast notification -->
  <div id="toast" class="toast">Success!</div>

  <script src="script.js"></script>
</body>
</html>
